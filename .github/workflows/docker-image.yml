name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  python-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black --check app.py

  db_connection_unit_tests:
    needs: python-formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DB connection test
        env: 
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          python -m unittest app_test.py

  build_to_ghcr:
    needs: db_connection_unit_tests  # build only runs if test is successful
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DEADLINE_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/alvasi/deadline-api:latest
          platforms: linux/amd64

  deploy-to-aci:
    # if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build_to_ghcr
    steps:
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: sse_group
          dns-name-label: deadline-api
          image: ghcr.io/alvasi/deadline-api:latest
          registry-login-server: ghcr.io
          registry-username: alvasi
          registry-password: ${{ secrets.DEADLINE_TOKEN }}
          secure-environment-variables: DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          name: deadline-api
          location: 'UK South'

